  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
  <header></header>
      <div class="m-4">
        <form action="/examples/actions/confirmation.php" method="post">
            
            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">Addresss</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="area" class="col-sm-2 col-form-label">Area</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="area" placeholder="Area" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="landmark" class="col-sm-2 col-form-label">Landmark</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="landmark" placeholder="landmark" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="city" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" placeholder="city" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="state" class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="state" placeholder="state" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="pincode" class="col-sm-2 col-form-label">Pincode</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pincode" placeholder="pincode" required>
                </div>
            </div>
             <div class="row mb-3">
                <label for="saveAs" class="col-sm-2 col-form-label">Save As</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="saveAs" placeholder="Home, Work, etc.." required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
  fetch("./header.html")
    .then(response => {
      return response.text()
    })
    .then(data => {
      document.querySelector("header").innerHTML = data;
      if (localStorage.userName) {

        if (localStorage.role == 'admin') {
          console.log("hii " + localStorage.role);
          $("#admin").css("display", "block");
        }
        $("#signup-login").hide();
        $("#username").show();
        $("#username-text").text(localStorage.userName);
        function logoutFunction() {
          console.log("hii");
        }
      }
      else {
        $("#signup-login").show();
        $("#username").hide();
      }

    });
  function logoutFuction() {
    if (confirm("You will get logout")) {
      $.ajax({
        url: "http://localhost:8080/logout",
        data: { id: localStorage.userId },
        success: function (response) {
          $("#signup-login").show();
          $("#username").hide();
          $("#admin").hide();
          localStorage.clear();
        }
      })
    }
  }

</script>

</html>
